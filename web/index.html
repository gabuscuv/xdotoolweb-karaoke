<!DOCTYPE html>
<html>
<head>
	<title>Web Keyboard Beta</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

	<div id="control">
		<h2 class="title">
			Control &amp; Navigation
		</h2>
		<div id="navigation">
			<div class="btn-row">
				<button class="btn-square" data-cmd="KEsc">
					 Back
				</button>
				<button class="btn-square-directional" data-cmd="KUp">
					 &#8593;
				</button>
				<button class="btn-square" data-cmd="KPage_Up">
					 PgUp
				</button>
			</div>
			<div class="btn-row">
				<button class="btn-square-directional" data-cmd="KLeft">
					&#8592;
				</button>
				<button class="btn-square-directional" data-cmd="KReturn" style="font-size: x-large;">
					OK
				</button>
				<button class="btn-square-directional" data-cmd="KRight">
					&#8594;
		 		</button>
	
			</div>
			<div class="btn-row">
				<button class="btn-square" data-cmd="KBS">
					 Delete
				</button>
				<button class="btn-square-directional" data-cmd="KDown">
					&#8595;
				</button>
				<button class="btn-square" data-cmd="KPage_Down">
					 PgDn
				</button>

			</div>
			<div class="btn-row">
				<button class="btn-square" data-cmd="KF5">
					Refresh Song List   
			   </button>
				<button class="btn-square" data-cmd="KF4">
					Random Song 
			   </button>
			   <button class="btn-square" data-cmd="KF10">
				Contextual Menu
		   		</button>
			</div>	
		</div>
	</div>
<div>
	<input type="text" id="sendtext" placeholder="Type text">
</div>

<h2 class="title">
	Mouse
</h2>
<div id="mouseboard">
	<div id="mousebutton">
		<button id="mousebutton-left" data-cmd="C1">
			Left Click
		</button>
		<button id="mousebutton-middle" data-cmd="C2">
			Middle Click
		</button>
		<button id="mousebutton-right" data-cmd="C3">
			Right Click
		</button>
	</div>
	<div id="mouselog">
		0 X 0
	</div>
	<div id="mousebox">
		<div id="mousepad">
		</div>
		<div id="mousescroll">
		</div>
	</div>
</div>
<div id="footbutton">
	<a class="float-btn" href="#keyboard">
		Keyboard
	</a>
	<a class="float-btn" href="#control">
		Control
	</a>
	<a class="float-btn" href="#mouseboard">
		Mouse
	</a>
</div>
<pre id="debug">
#debug Console
</pre>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="keyboard-config.js"></script>
<script type="text/javascript" src="keyboard.js"></script>
<script type="text/javascript" src="mouse.js"></script>
</body>
</html>
